<!doctype html>
<html lang="en">

<head>
    <title>Farm Fresh Pricing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
        <!-- container-fluid makes the content go all the way across the screen-->
        <div class="container-fluid">
            <!-- id="carouselHeader" is something I create. the other 2 are required by bootstrap-->
            <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
                <!-- required by bootstrap-->
                <div class="carousel-indicators">
                    <!-- data-bs-target required by bootstrap. use # to hook it up to carousel
                    data-bs-slide-to="0" tells which slide it goes to. Its like an array it starts at 0-->
                    <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active"
                    current="true" aria-label="Farm Fresh Produce"></button>
                    <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1"
                    aria-label="Free Delivery"></button>
                    <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2"
                    aria-label="Shop with our app"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <!-- all images in carousel should be same size-->
                        <!-- d-block means set this visible. w-100 means width 100 take up whole page. alt is for disabled people-->
                        <img src="img/FarmFresh.png" class="d-block w-100" alt="From our farm to your table">
                    </div>
                    <div class="carousel-item">
                        <!-- all images in carousel should be same size-->
                        <!-- d-block means set this visible. w-100 means width 100 take up whole page. alt is for disabled people-->
                        <img src="img/FreeDelivery.png" class="d-block w-100" alt="Free Delivery">
                    </div>
                    <div class="carousel-item">
                        <!-- all images in carousel should be same size-->
                        <!-- d-block means set this visible. w-100 means width 100 take up whole page. alt is for disabled people-->
                        <img src="img/FreshApp.png" class="d-block w-100" alt="Use our app to shop">
                    </div>
                </div>
                <!-- All of this is required for this to work-->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span> 
                </button>
                <!-- All of this is required for this to work-->
                <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span> 
                </button>
            </div>
        </div>
      

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
