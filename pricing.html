<!doctype html>
<html lang="en">

<head>
    <title>Farm Fresh Pricing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
        <!-- container-fluid makes the content go all the way across the screen-->
        <div class="container-fluid">
            <!-- id="carouselHeader" is something I create. the other 2 are required by bootstrap-->
            <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
                <!-- required by bootstrap-->
                <div class="carousel-indicators">
                    <!-- data-bs-target required by bootstrap. use # to hook it up to carousel
                    data-bs-slide-to="0" tells which slide it goes to. Its like an array it starts at 0-->
                    <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active"
                    current="true" aria-label="Farm Fresh Produce"></button>
                    <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1"
                    aria-label="Free Delivery"></button>
                    <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2"
                    aria-label="Shop with our app"></button>
                </div>
                <div class="carousel-inner">
                    <div>
                        
                    </div>
                </div>
            </div>
        </div>
      

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
